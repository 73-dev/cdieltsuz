<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IELTS Reading Full Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-gray-100 text-gray-900 font-sans p-4">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-lg relative">
      <h1 class="text-3xl font-bold text-center mb-6">

          ></div>
        </div>
      </div>
      <div class="text-right text-lg font-semibold text-red-600 mb-4">
        Time Left: <span id="timer">60:00</span>
      </div>
      <!-- toolbar -->
      <div id="toolbar" class="flex gap-2 shadow-lg">

        <p

          class="mb-6 leading-relaxed text-lg select-text"
        ></p>
        <div id="questions" class="mb-6"></div>
<!-- Savol navigatsiyasi -->
      <div id="question-nav" class="flex gap-2 mb-4 overflow-x-auto"></div>
<h2 id="passage-title" class="text-2xl font-bold mb-4"></h2>
<p id="passage-text" class="leading-relaxed text-lg select-text mb-6"></p>
<div id="questions" class="mb-6"></div>


        <div class="flex justify-between">
          <button
            id="prevBtn"
            class="hidden bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
          >
            â¬… Previous
          </button>
          <button
            id="nextBtn"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
          >
            Next âž¡
          </button>
        </div>
      </section>

      <div id="submit-section" class="hidden text-center mt-6">
        <button
          onclick="submitTest()"
          class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 w-full text-lg font-semibold"
        >
          âœ… Submit All Answers
        </button>
      </div>
    </div>
    <div
      id="result-section"
      class="hidden mt-6 p-4 bg-green-50 border border-green-200 rounded-lg"
    >
      <h2 class="text-xl font-bold text-green-700 mb-2">Your Result</h2>
      <p id="result-score" class="text-lg mb-4"></p>
      <div id="detailed-result" class="space-y-2"></div>
      <button

      </button>
    </div>
    <div class="flex gap-4">
      <div class="w-3/4">
        <h2 id="passage-title" class="text-2xl font-bold mb-4"></h2>
        <p
          id="passage-text"
          class="leading-relaxed text-lg select-text mb-6"
        ></p>
        <div id="questions" class="mb-6"></div>
      </div>


    <script src="data.js"></script>

</html>
